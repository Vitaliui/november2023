<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ukrposhta.ua</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
<div class="head-container-1">
  <div class="logo">
  <img class="image1" src="site-ua-logo.svg" alt="Ukrposhta logo" height="35vh">
  </div>
</div>
<div class="head-container-2">
    <a href="#">Трекінг</a>
    <a href="#">Послуги</a>
    <a href="#">Тарифи</a>
    <a href="#">Відділення</a>
    <a href="#">Філателія</a>
    <a href="#">Кар’єра</a>
    <a href="#">Бізнесу</a>
</div>
</header>

<div class="main-container">
  <h2>Оформлюйте <br>передоплату!</h2>
  <p>Досхочу вибирайте й призи вигравайте</p>

  <div class="input">
    <input type="text" class="input-box" placeholder="Введіть номер відправлення">
  </div>
  <div class="buttons">
    <button class="button1">
      <a href="#">Розрахувати</a>
      <div class="forbutton1">
        <img class="image2" src="button1.svg" alt="button1">
      </div>
    </button>

  <button class="button2">
    <a href="#">Оформити</a>
    <div class="forbutton2">
      <img class="image2" src="button2.svg" alt="button2">
    </div>
  </button>

    <button class="button3">
      <a href="#">Знайти індекс</a>
      <div class="forbutton3">
        <img class="image3" src="button3.svg" alt="button3">
      </div>
    </button>


    <button class="button4">
      <a href="#">Передплатити</a>
      <div class="forbutton4">
        <img class="image4" src="button4.svg" alt="button4">
      </div>
    </button>

  </div>


</div>
</body>
</html>
